<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fed Rate Impact Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .chart-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Federal Reserve Rate Impact Analysis</h1>
    <div class="chart-container">
        <canvas id="rateChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="stockChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="drawdownChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="unemploymentChart"></canvas>
    </div>
    <script>
    Chart.defaults.font.family = 'Arial, sans-serif';
    Chart.defaults.color = '#333';

    // Fed Funds Rate Projection
    new Chart(document.getElementById('rateChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['Current', 'September 2024 (Projected)'],
            datasets: [{
                label: 'Fed Funds Rate',
                data: [4.2, 3.7],
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                fill: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Fed Funds Rate Projection',
                    font: { size: 18 }
                },
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Rate (%)'
                    }
                }
            }
        }
    });

    // S&P 500 Performance After Rate Cuts
    new Chart(document.getElementById('stockChart').getContext('2d'), {
        type: 'scatter',
        data: {
            datasets: [{
                label: 'S&P 500 Returns',
                data: [
                    {x: 3, y: 5.5},
                    {x: 12, y: 10.8}
                ],
                backgroundColor: 'rgba(255, 99, 132, 0.6)',
                pointRadius: 8,
                pointHoverRadius: 10
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'S&P 500 Performance After Rate Cuts',
                    font: { size: 18 }
                },
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Months After First Cut'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'S&P 500 Return (%)'
                    }
                }
            }
        }
    });

    // Maximum Drawdowns Comparison as a Heatmap
    new Chart(document.getElementById('drawdownChart').getContext('2d'), {
        type: 'bar',
        data: {
            labels: ['Drawdown Comparison'],
            datasets: [
                {
                    label: '12-Month Max Drawdown After Cut',
                    data: [19.5],
                    backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    barPercentage: 1,
                    categoryPercentage: 1,
                },
                {
                    label: 'Average Max Drawdown Since 1974',
                    data: [14.4],
                    backgroundColor: 'rgba(54, 162, 235, 0.8)',
                    barPercentage: 1,
                    categoryPercentage: 1,
                }
            ]
        },
        options: {
            responsive: true,
            indexAxis: 'y',
            plugins: {
                title: {
                    display: true,
                    text: 'Maximum Drawdowns Comparison',
                    font: { size: 18 }
                },
                legend: {
                    position: 'right',
                    labels: {
                        boxWidth: 20,
                        font: {
                            size: 10
                        }
                    }
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return context.dataset.label + ': ' + context.parsed.x + '%';
                        }
                    }
                }
            },
            scales: {
                x: {
                    stacked: true,
                    title: {
                        display: true,
                        text: 'Drawdown (%)'
                    },
                    ticks: {
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                },
                y: {
                    stacked: true,
                    display: false
                }
            }
        }
    });

    // Recent Unemployment Rate Trend
    new Chart(document.getElementById('unemploymentChart').getContext('2d'), {
        type: 'line',
        data: {
            labels: ['July', 'August'],
            datasets: [{
                label: 'Unemployment Rate',
                data: [4.3, 4.2],
                borderColor: 'rgb(255, 159, 64)',
                backgroundColor: 'rgba(255, 159, 64, 0.2)',
                tension: 0.1,
                fill: true
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Recent Unemployment Rate Trend',
                    font: { size: 18 }
                },
                legend: {
                    position: 'bottom'
                }
            },
            scales: {
                y: {
                    beginAtZero: false,
                    title: {
                        display: true,
                        text: 'Unemployment Rate (%)'
                    }
                }
            }
        }
    });
    </script>
</body>
</html>
